<div class="container">
  <fd-card>
    <fd-card-content>
      <ul fd-list [noBorder]="true">
        <ng-container *ngFor="let mo of moDataList; let j = index">
          <li>
            <div class="flex w-full">
              <div class="icons">
                <fd-icon glyph="edit" (click)="edit(mo, j)"></fd-icon>
                <fd-icon class="delete" glyph="delete"></fd-icon>
              </div>
              <div class="flex-1 content">
                <div class="flex">
                  <div class="flex-1">
                    <div class="title">
                      <ng-container
                        *ngFor="let item of arrTitle; let i = index"
                      >
                        {{ item | rval: mo:allColumns:true }}
                      </ng-container>
                    </div>
                    <span>
                      <ng-container
                        *ngFor="let item of arrSubTitle; let i = index"
                      >
                        {{ item | rval: mo:allColumns:true }}
                        {{ i % 2 === 0 ? "-" : "" }}
                        <ng-container *ngIf="i % 2 != 0"><br /></ng-container>
                      </ng-container>
                    </span>

                    <span>
                      <ng-container
                        *ngFor="let item of arrSubTitle3; let i = index"
                      >
                        {{
                          i % 2 === 0 ? (item | rval: mo:allColumns:true) : item
                        }}
                        {{ i % 2 === 0 ? ":" : "" }}
                      </ng-container>
                    </span>
                  </div>
                  <div
                    class="flex-1"
                    *ngIf="viewSetting.Description | rval: mo:allColumns:true"
                  >
                    <div class="title">
                      {{ viewSetting.LeftTitle }}
                    </div>
                    <span>
                      {{ viewSetting.Description | rval: mo:allColumns:true }}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ng-container>
      </ul>
    </fd-card-content>
  </fd-card>
</div>
