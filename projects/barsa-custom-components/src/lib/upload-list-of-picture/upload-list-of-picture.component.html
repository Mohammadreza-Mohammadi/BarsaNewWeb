<fd-layout-grid>
  <div fdLayoutGridRow>
    <div [fdLayoutGridCol]="4">
      <fd-card>
        <fd-panel
          [(expanded)]="expanded"
          expandId="panel-expand-1"
          expandAriaLabel="Panel Expand"
          expandAriaLabelledBy="panel-expandable-title-1"
        >
          <h5 fd-panel-title id="panel-expandable-title-1">کارت ملی</h5>
          <div fd-panel-content ariaLabel="Panel Content" id="panel-content-1">
            <div class="w-6">
              <div class="upload-container">
                <h5>جلوی کارت شناسایی</h5>
                <bcc-skeleton-loader
                  [type]="'IdentificationCard'"
                ></bcc-skeleton-loader>
                <button fd-button label="آپلود"></button>
              </div>
            </div>
          </div>
        </fd-panel>
      </fd-card>
    </div>
    <div [fdLayoutGridCol]="4">
      <fd-card>
        <fd-panel
          [(expanded)]="expanded"
          expandId="panel-expand-1"
          expandAriaLabel="Panel Expand"
          expandAriaLabelledBy="panel-expandable-title-1"
        >
          <h5 fd-panel-title id="panel-expandable-title-1">شناسنامه</h5>
          <div fd-panel-content ariaLabel="Panel Content" id="panel-content-1">
            <div class="upload-container">
              <h5>تمام صفحات شناسنامه</h5>
              <div class="w-6">
                <bcc-skeleton-loader
                  [type]="'BirthCertificat'"
                ></bcc-skeleton-loader>
              </div>
              <button fd-button label="آپلود"></button>
            </div>
          </div>
        </fd-panel>
      </fd-card>
    </div>
    <div [fdLayoutGridCol]="4">
      <fd-card>
        <fd-panel
          [(expanded)]="expanded"
          expandId="panel-expand-1"
          expandAriaLabel="Panel Expand"
          expandAriaLabelledBy="panel-expandable-title-1"
        >
          <h5 fd-panel-title id="panel-expandable-title-1">مدرک</h5>
          <div fd-panel-content ariaLabel="Panel Content" id="panel-content-1">
            <div class="upload-container">
              <h5>تمام صفحات مدارک</h5>
              <div class="w-6">
                <bcc-skeleton-loader [type]="'Documents'"></bcc-skeleton-loader>
              </div>
              <button fd-button label="آپلود"></button>
            </div>
          </div>
        </fd-panel>
      </fd-card>
    </div>
  </div>
</fd-layout-grid>
