<fd-card>
  <fd-action-sheet>
    <fd-action-sheet-control>
      <li fd-action-sheet-item glyph="settings"></li>
    </fd-action-sheet-control>

    <fd-action-sheet-body
      actionSheetBodyId="fd-action-sheet-default-body"
      ariaLabelledby="fd-action-sheet-default-control"
      class="icons"
    >
      <i
        class="red"
        fd-action-sheet-item
        [label]="'Delete' | bbbTranslate"
        glyph="delete"
      ></i>
      <i
        class="red"
        fd-action-sheet-item
        [label]="'Save' | bbbTranslate"
        glyph="save"
      ></i>
    </fd-action-sheet-body>
  </fd-action-sheet>
  <fd-card-content>
    <div
      class="upload"
      (click)="uploader.open()"
      [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')' }"
    >
      <i fd-nested-list-icon glyph="add-photo" *ngIf="!value"></i>
      <div class="progress" *ngIf="uploading$ | async">
        <div>
          <fd-progress-indicator
            state="informative"
            [valueNow]="progress$ | async"
          ></fd-progress-indicator>
        </div>
      </div>
      <fd-file-uploader
        #uploader
        fd-toolbar-item
        [style.display]="'none'"
        [id]="id"
        [name]="'uploader_' + id"
        [placeholder]="'AttachPicture' | bbbTranslate"
        [buttonLabel]="'AttachPicture' | bbbTranslate"
        [buttonAriaLabel]="'AttachPicture' | bbbTranslate"
        [accept]="validExtensions"
        [(ngModel)]="files"
        [multiple]="false"
        (selectedFilesChanged)="onFileSelection($event)"
      ></fd-file-uploader>
    </div>
  </fd-card-content>
</fd-card>
